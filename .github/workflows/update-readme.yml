name: Update GitHub Profile README

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch: # allows manual trigger

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Generate Bio and Fetch Commits
        run: |
          # 1. Create the Bio Section
          echo "# Hi there, I'm Rehan Qasim ðŸ‘‹" > README.md
          echo "" >> README.md
          echo "**AI Compiler Engineer @ 10xEngineers | RISC-V & HPC Specialist**" >> README.md
          echo "" >> README.md
          echo "I specialize in bridging the gap between hardware and software to accelerate AI workloads. My focus is on the **RISC-V Software Ecosystem (RISE)**, creating high-performance kernels for **LLM inference**, and optimizing compilers like **LLVM** and **XNNPack**." >> README.md
          echo "" >> README.md
          echo "* ðŸ”­ **Currently working on:** RISC-V Vector (RVV) support for **llama.cpp** and implementing GEMV/GEMM kernels." >> README.md
          echo "* ðŸŽ“ **Education:** BS Electrical Engineering from UET Lahore (**Gold Medalist**, Rank 1/200)." >> README.md
          echo "* ðŸ› ï¸ **Tech Stack:** C/C++, Python, RISC-V Assembly, LLVM, SystemVerilog, FPGA (Vivado)." >> README.md
          echo "* ðŸ“« **Connect:** [LinkedIn](https://linkedin.com/in/rehan) | [Email](mailto:rehanbhatti0317@gmail.com)" >> README.md
          echo "" >> README.md
          echo "---" >> README.md
          echo "" >> README.md

          # 2. Fetch llama.cpp data
          # We define a temporary directory
          mkdir -p tmp
          cd tmp
          
          # FIX 1: Fetch full history (no --depth limit) so we find older commits
          git clone https://github.com/ggerganov/llama.cpp.git
          cd llama.cpp
          
          # FIX 2: Search for Author AND Co-author separately, then combine
          # Search 1: Commits where you are the AUTHOR
          git log --all --author="Rehan Qasim" --pretty=format:"* [%h](https://github.com/ggerganov/llama.cpp/commit/%H) %s" > ../commits_authored.md
          
          # Search 2: Commits where you are CO-AUTHOR (grep)
          git log --all --grep="Co-authored-by: Rehan Qasim" --pretty=format:"* [%h](https://github.com/ggerganov/llama.cpp/commit/%H) %s" > ../commits_coauthored.md
          
          cd ..
          
          # Combine both lists, sort them (to remove duplicates), and save
          cat commits_authored.md commits_coauthored.md | sort | uniq > ../ALL_COMMITS.md
          
          cd ..
          rm -rf tmp

          # 3. Append commits to the README
          echo "## ðŸ¦™ My llama.cpp Contributions" >> README.md
          echo "Recent commits optimizing for RISC-V:" >> README.md
          echo "" >> README.md
          
          # Check if file is not empty before appending
          if [ -s ALL_COMMITS.md ]; then
            cat ALL_COMMITS.md >> README.md
          else
            echo "No commits found matching 'Rehan Qasim'." >> README.md
          fi
          
          rm ALL_COMMITS.md

      - name: Commit and push changes
        run: |
          git add README.md
          git commit -m "Update profile bio and llama.cpp contributions [skip ci]" || echo "No changes to commit"
          git pull origin main --rebase
          git push origin main
